<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const text = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. In porta pharetra gravida. Morbi luctus ultricies purus eget condimentum. Vivamus sit amet est sapien. Nulla facilisi.";

    function header1(props) {
      return React.createElement("h1", null, props.text);
    }

    function header2(props) {
      return React.createElement("h2", null, props.text);
    }

    function header3(props) {
      return React.createElement("h3", null, props.text);
    }

    const wrapper = React.createElement(
      "div", 
      null, 
      React.createElement(header1, {text}),
      React.createElement(header2, {text}),
      React.createElement(header3, {text}),
    );

    ReactDOM.render(
      wrapper,
      document.getElementById("app")
    )
  </script>
</body>
</html>
